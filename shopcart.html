<body>
    <h1><b>CARRINHO DE COMPRAS</b></h1>

    <div class="shopping-cart">

        <div class="column-labels">
            <label class="product-image">Imagem</label>
            <label class="product-details">Produto</label>
            <label class="product-price">Preço</label>
            <label class="product-quantity">Quantidade</label>
            <label class="product-removal">Remover</label>
            <label class="product-line-price">Total</label>
        </div>

        <div class="product">
            <div class="product-image">
                <img src="assets/img/food2.png">
            </div>
            <div class="product-details">
                <div class="product-title">Big Burger</div>
                <p class="product-description"> 1KG de gordura </p>
            </div>
            <div class="product-price">19.89</div>
            <div class="product-quantity">
                <input type="number" value="1" min="1">
            </div>
            <div class="product-removal">
                <button class="remove-product">
            Remover
          </button>
            </div>
            <div class="product-line-price">19.89</div>
        </div>

        <div class="product">
            <div class="product-image">
                <img src="assets/img/food1.png">
            </div>
            <div class="product-details">
                <div class="product-title">Camarão Empanado</div>
                <p class="product-description">40gramas</p>
            </div>
            <div class="product-price">79.99</div>
            <div class="product-quantity">
                <input type="number" value="1" min="1">
            </div>
            <div class="product-removal">
                <button class="remove-product">
            Remover
          </button>
            </div>
            <div class="product-line-price">79.99</div>
        </div>

        <div class="totals">
            <div class="totals-item">
                <label>Subtotal</label>
                <div class="totals-value" id="cart-subtotal">332,07</div>
            </div>
            <div class="totals-item">
                <label>Desconto (5%)</label>
                <div class="totals-value" id="cart-tax">16,63</div>
            </div>

            <div class="totals-item">
                <label>Cashback</label>
                <div class="totals-value" id="cart-shipping">5.00</div>
            </div>
            <div class="totals-item totals-item-total">
                <label>Total</label>
                <div class="totals-value" id="cart-total">330.44</div>
            </div>
        </div>


        <button class="checkout">Finalizar Pedido</button>



    </div>
