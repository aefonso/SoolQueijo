<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
    <!--DIV CLASS FORM OPEN-->
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#" method="">
                <h1>CADASTRE-SE</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="social"><i class="bi bi-google"></i></a>
                    <a href="#" class="social"><i class="bi bi-linkedin"></i></a>
                </div>

                <input type="text" required placeholder="Nome" />
                <input type="email" required placeholder="Email" />
                <input type="password" required placeholder="Senha" />
                <button>Cadastrar</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#" method="">
                <h1>LOGIN</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="social"><i class="bi bi-google"></i></a>
                    <a href="#" class="social"><i class="bi bi-linkedin"></i></a>
                </div>

                <input type="email" required placeholder="Email" />
                <input type="password" required placeholder="Senha" />
                <a href="#">Esqueceu a senha?</a>
                <button>Login</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Olá, já possui cadastro?</h1>
                    <p>Efetue login com os dados fornecidos no cadastro.</p>
                    <button class="ghost" id="signIn">Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Seja bem vindo!</h1>
                    <p>Caso ainda não tenha cadastro, realize-o agora mesmo!</p>
                    <button class="ghost" id="signUp">Cadastro</button>
                </div>
            </div>
        </div>
    </div>
    <!--DIV CLASS FORM END-->


    <!--SCRIPT OPEN-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js "></script>
